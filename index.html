<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="history-sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        <h3>Conversation History</h3>
        <ul id="history-list">
            </ul>
    </div>

    <div id="main-content">
        <button class="openbtn" onclick="toggleSidebar()">&#9776;</button>

        <select id="langSelect" class="lang-select">
            <option value="en-US">English</option>
            <option value="hi-IN">Hindi</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
        </select>

        <div class="app">
          <div id="circle" class="central-circle"></div>
          <div id="live" class="captions">Tap mic and speakâ€¦</div>
          <div id="translated" class="translated"></div>
        </div>

        <div class="controls">
          <button id="micBtn" class="control-btn mic-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
          </button>
          <button id="stopBtn" class="control-btn stop-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
          </button>
        </div>
    </div>

    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="chatDisplay" class="chat-display">
                </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
                <button id="chatSendBtn" class="chat-send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
